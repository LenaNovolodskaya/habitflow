version: '3.8'

services:
  # 1. БАЗА ДАННЫХ
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: 12345
      POSTGRES_DB: habitflow
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d habitflow"]
      interval: 5s
      timeout: 5s
      retries: 5

  # 2. СЕРВИС ПОЛЬЗОВАТЕЛЕЙ
  users-service:
    image: node:18-alpine
    container_name: users
    ports:
      - "8001:8001"
    working_dir: /app
    volumes:
      - ./backend/users:/app
      - users_node_modules:/app/node_modules
    command: sh -c "npm install && npm run dev"
    depends_on:
      postgres:
        condition: service_healthy

  # 3. СЕРВИС ОТСЛЕЖИВАНИЯ
  tracking-service:
    image: node:18-alpine
    container_name: tracking
    ports:
      - "8002:8002"
    working_dir: /app
    volumes:
      - ./backend/tracking:/app
      - tracking_node_modules:/app/node_modules
    command: sh -c "npm install && npm run dev"
    depends_on:
      postgres:
        condition: service_healthy
      users-service:
        condition: service_started

  # 4. СЕРВИС СТАТИСТИКИ
  stats-service:
    image: node:18-alpine
    container_name: stats
    ports:
      - "8003:8003"
    working_dir: /app
    volumes:
      - ./backend/stats:/app
      - stats_node_modules:/app/node_modules
    command: sh -c "npm install && npm run dev"
    depends_on:
      postgres:
        condition: service_healthy
      users-service:
        condition: service_started
      tracking-service:
        condition: service_started

  # 5. Adminer (веб-интерфейс для PostgreSQL)
  adminer:
    image: adminer:latest
    container_name: adminer
    ports:
      - "8081:8080"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  # 6. ВЕБ-ИНТЕРФЕЙС
  frontend:
    image: node:18-alpine
    container_name: frontend
    ports:
      - "8080:8080"
    working_dir: /app
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    command: sh -c "npm install && npm run serve"
    depends_on:
      - users-service
    environment:
      - VITE_API_URL=http://localhost:8001/api
      - VITE_TRACKING_API_URL=http://localhost:8002/api
      - VITE_STATS_API_URL=http://localhost:8003/api

volumes:
  postgres_data:
  frontend_node_modules:
  users_node_modules:
  tracking_node_modules:
  stats_node_modules:
